# ============================================================
# CALL TRACKER - STREAMLIT CONFIGURATION
# ============================================================
# Documentação: https://docs.streamlit.io/library/advanced-features/configuration
# Atualizado para Streamlit 1.39+ (Python 3.12 compatível)
# ============================================================

# ============================================================
# THEME - Aparência Visual
# ============================================================
[theme]
# Cor primária (botões, links, accent)
primaryColor = "#3b82f6"

# Cor de fundo principal
backgroundColor = "#ffffff"

# Cor de fundo secundária (sidebar, containers)
secondaryBackgroundColor = "#f8fafc"

# Cor do texto principal
textColor = "#1e293b"

# Fonte do aplicativo
# Opções: "sans serif", "serif", "monospace"
font = "sans serif"

# Base do tema
# Opções: "light", "dark"
base = "light"


# ============================================================
# SERVER - Configurações do Servidor
# ============================================================
[server]
# Porta do servidor
port = 8501

# Habilitar CORS (Cross-Origin Resource Sharing)
enableCORS = false

# Habilitar WebSocket compression
enableWebsocketCompression = true

# Tamanho máximo de upload (MB)
maxUploadSize = 200

# Tamanho máximo de mensagem (MB)
maxMessageSize = 200

# Executar em modo headless (sem browser automático)
headless = true

# Endereço do servidor
# Use 0.0.0.0 para permitir acesso externo
address = "0.0.0.0"


# ============================================================
# BROWSER - Configurações do Navegador
# ============================================================
[browser]
# Coletar estatísticas de uso
gatherUsageStats = false


# ============================================================
# CLIENT - Configurações do Cliente
# ============================================================
[client]
# Mostrar detalhes de erro no frontend
showErrorDetails = true

# Modo da toolbar
# Opções: "auto", "developer", "viewer", "minimal"
toolbarMode = "minimal"


# ============================================================
# RUNNER - Configurações de Execução
# ============================================================
[runner]
# Executar on save (hot reload)
fastReruns = true

# Detectar magic commands
magicEnabled = true

# Post script GC (Garbage Collection)
postScriptGC = true

# Fix matplotlib
fixMatplotlib = true


# ============================================================
# LOGGER - Configurações de Log
# ============================================================
[logger]
# Nível de log
# Opções: "error", "warning", "info", "debug"
level = "info"

# Formato de mensagens de log
messageFormat = "%(asctime)s %(message)s"


# ============================================================
# DEPRECATION - Avisos de Depreciação
# ============================================================
[deprecation]
# Mostrar avisos de PyplotGlobalUse
showPyplotGlobalUse = false


# ============================================================
# UI - Configurações de Interface
# ============================================================
[ui]
# Esconder menu hamburger do canto superior direito
hideTopBar = false


# ============================================================
# GLOBAL - Configurações Globais
# ============================================================
[global]
# Modo de desenvolvimento
developmentMode = false

# Mostrar warnings
showWarningOnDirectExecution = true


# ============================================================
# NOTAS IMPORTANTES
# ============================================================
# 
# REMOVIDAS as seguintes opções obsoletas:
# - client.showSidebarNavigation (não existe mais no Streamlit 1.39+)
# - global.dataFrameSerialization (Apache Arrow é padrão agora)
# - server.enableXsrfProtection (sempre habilitado por padrão)
# - server.fileWatcherType (gerenciado automaticamente)
# - server.cookieSecret (gerenciado pelo Streamlit Cloud)
# - runner.installTracer (removido por segurança)
# - deprecation.showfileUploaderEncoding (obsoleto)
# - ui.hideSidebarNav (não existe)
# - global.suppressDeprecationWarnings (removido)
# - global.logLevel (use logger.level)
#
# ============================================================